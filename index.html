<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>google-homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="navbar">
            <span>
                <nav id="menu">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                </nav>
                <img src="pastedimage .png" alt="google-apps" id="google-apps">
                <button value="Sign in">Sign in</button>
            </span>
        </div>
        <div>
            <img  id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-icon">
            <div id="search-container">
                <input type="text" id="search-bar">
                <img src="mic.png" id="mic" alt="mic-logo">
            </div>
        </div>
        <div id="button-container">
            <button value="Google Search" type="submit" id="search">Google Search</button>
            <button value="I'm Feeling Lucky" type="submit" id="lucky">I'm Feeling Lucky</button>
        </div>
        <footer>
            <div id="country">
                <p>India</p>
            </div>
            <div id="terms">
                <nav id="advt">
                    <a href="">Advertising</a> 
                    <a href="">Business</a> 
                    <a href="">About</a> 
                </nav>

                <nav id="privacy" >
                    <a href="">Privacy</a> 
                    <a href="">Terms</a> 
                    <a href="">Settings</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
