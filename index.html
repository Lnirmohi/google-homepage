<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>google-homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="main">
            <img  id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-icon">
            <div id="search-container">
                <input type="text" id="search-bar">
                <img src="mic.png" id="mic" alt="mic-logo">
                <div id="button-container">
                    <button value="Google Search" type="submit" id="search">Google Search</button>
                    <button value="I'm Feeling Lucky" type="submit" id="lucky">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        <footer>
            <div id="country">
                <p>India</p>
            </div>
        </footer>
    </body>
</html>
